<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="aside">
      <div class="aside__panel">
        <section class="aside__header">
          <div class="aside__first-part">
            <button type="button" class="aside__icon-burger">
              <img src="/one_four/svg/burger.svg" alt="меню" />
            </button>
            <div class="aside__icon-logo">
              <img src="/one_four/svg/Group.svg" alt="логотип" />
            </div>
          </div>

          <div class="aside__second-part">
            <button type="button" class="aside__icon-search">
              <img src="/one_four/svg/search.svg" alt="поиск" />
            </button>
          </div>
        </section>

        <div class="services">
          <ul class="services__list">
            <li class="services__list-item">Ремонт техники</li>
            <li class="services__list-item">Услуги и сервисы</li>
            <li class="services__list-item">Корпоративным клиентам</li>
            <li class="services__list-item">Продавцам техники</li>
            <li class="services__list-item">Партнерам</li>
            <li class="services__list-item">Производителям</li>
            <li class="services__list-item">Наши сервисные центры</li>
            <li class="services__list-item">Контакты</li>
          </ul>
        </div>

        <footer class="footer">
          <div class="footer__button">
            <button type="button" class="footer__call">
              <img src="/one_four/svg/call.svg" alt="звонок" />
            </button>

            <button type="button" class="footer__chat">
              <img src="/one_four/svg/chat.svg" alt="чат" />
            </button>
            <button type="button" class="footer__profile">
              <img src="/one_four/svg/profile.svg" alt="профиль" />
            </button>
          </div>

          <div class="footer__email">mail@cps.com</div>
          <div class="footer__number">8 800 890 8900</div>

          <div class="footer__lang">
            <div class="footer__lang_ru">RU</div>
            <div class="footer__lang_en">EN</div>
            <div class="footer__lang_ch">CH</div>
          </div>
        </footer>
      </div>
    </aside>
  </body>
</html>
